<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fullscreen Responsive Register Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/signup.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo span4">
                    <h1><a href="">iApp Register <span class="red">.</span></a></h1>
                </div>
                <div class="links span8">
                    <a class="blog" href="/login" rel="tooltip" data-placement="bottom">登录</a>
                </div>
            </div>
        </div>
    </div>

    <div class="register-container container">
        <div class="row">
            <div class="register span6">
                <form>
                    <h2>REGISTER TO <span class="red"><strong>iAPP</strong></span></h2>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="choose a username...">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Please confirm your password...">
                    <label for="password">Password Confirm</label>
                    <input type="password" id="pswconfirm" name="password" placeholder="choose a password...">
                </form>
                <button id="register-btn">REGISTER</button>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="../static/js/jquery-1.8.2.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.backstretch.min.js"></script>
    <script src="../static/js/signup.js"></script>
    <script src="../static/js/common.js"></script>

</body>

</html>
